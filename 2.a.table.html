<!DOCTYPE html>
<html>
    <body>
        <h2>A Basic HTML Table</h2>
        <table border="1">
        <tr>
            <th colspan="2">COUNTRY & CAPITAL</th>
            <th>CURRENCY</th>
        </tr>
        <tr>
            <td rowspan="1">India</td>
            <td>Delhi</td>
            <td>Rupees</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>Japanese Yen</td>
        </tr>
        </table>
    </body>
</html>

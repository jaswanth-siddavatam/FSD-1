<!DOCTYPE html>
<html>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>morning</li>
        <li>afternoon</li>
        <li>evening</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>blue</li>
        <li>white</li>
        <li>green/li>
    </ul>

    <h2>Nested List</h2>
    <ul>
        <li>fuels
            <ul>
                <li>petrol</li>
                <li>disel</li>
            </ul>
        </li>
           </ul>

    <h2>Ordered List inside Unordered List</h2>
    <ul>
        <li>trip plan
            <ol>
                <li>hill</li>
                <li>beach</li>
            </ol>
        </li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        
        <dt>TCP</dt>
        <dd>transmission control protocol</dd>
       </dl>
</body>
</html>
